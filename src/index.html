<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Pomodoroo</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="viewport">
          <div class="timerArea">
            <div class="progressArea">
              <div class="progress"></div>
              <div class="leftTime"></div>
            </div>
            <div class="timeControl">
              <img
                id="start"
                src="../assets/start.svg"
                alt="start timer"
                class="control"
              />
              <img
                id="stop"
                src="../assets/pause.svg"
                alt="stop timer"
                class="control hide"
              />
            </div>
          </div>
          <div class="settingArea">
            <h2>timer setting</h2>
            <div class="settingContent">
              <h3>Time (minutes)</h3>
              <div class="settingItem">
                <label for="work-input">Pomodoro</label>
                <input
                  type="number"
                  min="1"
                  max="59"
                  step="1"
                  name="pomodoro"
                  id="work-input"
                  data-id="work"
                />
              </div>
              <div class="settingItem">
                <label for="break-input">Break</label>
                <input
                  type="number"
                  min="1"
                  max="30"
                  step="1"
                  name="break"
                  id="break-input"
                  data-id="break"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="controlArea">
